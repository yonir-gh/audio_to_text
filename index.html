<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シンプル文字起こし（Web Speech API）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 24px auto;
      padding: 0 16px;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .buttons {
      margin: 12px 0;
    }
    button {
      margin-right: 8px;
      padding: 6px 12px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 320px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 0.95rem;
      padding: 8px;
      box-sizing: border-box;
    }
    .status {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>シンプル文字起こし（Web Speech API 試作）</h1>
  <p>
    「開始」を押して許可ダイアログでマイクを許可すると、<br>
    話した内容が下のテキストエリアに表示されます。
  </p>

  <div class="buttons">
    <button id="startBtn">開始</button>
    <button id="stopBtn">停止</button>
    <button id="saveBtn">テキスト保存</button>
  </div>

  <textarea id="transcript" placeholder="ここに文字起こし結果が表示されます。"></textarea>
  <div class="status" id="status">状態: 待機中</div>

  <script src="app.js"></script>
</body>
</html>
