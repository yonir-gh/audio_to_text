<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>シンプル文字起こし</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">
  <style>
    body {
      max-width: 960px;
      margin: 24px auto;
      padding: 0 1rem;
    }
    .buttons {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .buttons button {
      flex: 1 1 0;
      min-width: 0;
    }
    textarea {
      width: 100%;
      height: 320px;
    }
    .status {
      margin-top: 8px;
      font-size: 0.85rem;
      color: var(--muted-color);
    }
    .save-dialog-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .save-dialog {
      background: #fff;
      padding: 16px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      max-width: 320px;
      width: 100%;
      font-size: 0.95rem;
    }
    .save-dialog label {
      display: block;
      margin-bottom: 8px;
    }
    .save-dialog input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      font-size: 0.95rem;
      margin-bottom: 12px;
    }
    .save-dialog-buttons {
      text-align: right;
    }
    .save-dialog-buttons button {
      margin-left: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <article>
      <header>
        <h1>シンプル文字起こし</h1>
        <p>
          「開始」を押して許可ダイアログでマイクを許可すると、話した内容が下のテキストエリアに表示されます。
        </p>
      </header>

      <section>
        <div class="buttons">
          <button id="startBtn" class="contrast">開始</button>
          <button id="stopBtn" class="secondary">停止</button>
          <button id="clearBtn" class="secondary">クリア</button>
          <button id="saveBtn">保存</button>
        </div>

        <label for="transcript">文字起こし結果</label>
        <textarea id="transcript" placeholder="ここに文字起こし結果が表示されます。"></textarea>
        <div class="status" id="status">状態: 待機中</div>
      </section>
    </article>
  </main>

  <div id="saveDialogBackdrop" class="save-dialog-backdrop hidden">
    <div class="save-dialog">
      <label for="fileNameInput">保存ファイル名</label>
      <input id="fileNameInput" type="text" />
      <div class="save-dialog-buttons">
        <button id="saveDialogCancel" class="secondary">キャンセル</button>
        <button id="saveDialogOk">保存</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
